<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="" alt="Avatar" class="avatar">
            <div class="info">
                <h2 class="name"></h2>
                <p class="bio"></p>
                <p class="location"></p>
                <p class="followers"></p>
                <p class="following"></p>
                <p class="public-repos"></p>
                <p class="public-gists"></p>
                <p class="created-at"></p>
                <p class="updated-at"></p>
                <a href="" class="profile-link" target="_blank">View Profile</a>
            </div>
        </div>
    </div>
    <script src="./card.js" type="module"></script>
</body>

</html>
